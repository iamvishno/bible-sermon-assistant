# Render Blueprint - Bible Sermon Assistant Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: bible-sermon-api
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: "8000"
      - key: HOST
        value: "0.0.0.0"
      - key: ALLOWED_ORIGINS
        sync: false
      - key: MAX_REQUESTS_PER_MINUTE
        value: "60"
      - key: CACHE_TTL_SECONDS
        value: "604800"
